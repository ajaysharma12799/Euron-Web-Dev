<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 

    method: 
    action: 
    autocomplete:
    novalidate: 
    enctype:
    
    -->
    <form>
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          required
          minlength="1"
          maxlength="5"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
          minlength="1"
          maxlength="5"
        />
      </div>

      <!-- <div>
        <label for="">Upload CV</label>
        <input type="file" name="" id="" accept=".pdf,.docx" />
      </div> -->
      <button>Submit</button>
    </form>
  </body>
</html>
