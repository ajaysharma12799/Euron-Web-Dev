<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="result-card">
      <div class="left-container">
        <h2>Your Result</h2>
        <div class="score-circle">
          <h3>76</h3>
          <small>of 100</small>
        </div>
        <div class="score-info">
          <b>Great</b>
          <p>
            you scored higher tha 65% of the peoiplt who have taken these tests
          </p>
        </div>
      </div>
      <div class="right-container">
        <h2>Summary</h2>
        <div>
          <div class="reaction-card summary-info-box">
            <div class="image-container">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction image"
              />
              <small>Reaction</small>
            </div>
            <div>80/100</div>
          </div>
          <div class="memory-card summary-info-box">
            <div class="image-container">
              <img src="./assets/images/icon-memory.svg" alt="reaction image" />
              <small>Memory</small>
            </div>
            <div>80/100</div>
          </div>
          <div class="verbal-card summary-info-box">
            <div class="image-container">
              <img src="./assets/images/icon-verbal.svg" alt="reaction image" />
              <small>Verbal</small>
            </div>
            <div>80/100</div>
          </div>
          <div class="visual-card summary-info-box">
            <div class="image-container">
              <img src="./assets/images/icon-visual.svg" alt="reaction image" />
              <small>Visual</small>
            </div>
            <div>80/100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
