<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-700 via-blue-500 to-blue-300 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-xl">
      <!-- Search Box -->
      <div class="bg-white/20 backdrop-blur-md p-5 rounded-2xl shadow-xl mb-6">
        <h1 class="text-3xl font-bold text-white text-center mb-4">
          ðŸŒ¤ Weather Map
        </h1>

        <div class="flex gap-3">
          <input
            id="cityInput"
            type="text"
            placeholder="Enter city name..."
            class="flex-1 px-4 py-3 rounded-xl text-lg outline-none bg-white/80"
          />

          <button
            id="searchBtn"
            class="px-5 py-3 bg-yellow-400 hover:bg-yellow-500 rounded-xl text-lg font-medium shadow-md"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Weather UI Card -->
      <div
        id="weatherCard"
        class="bg-white/25 backdrop-blur-xl p-6 rounded-2xl shadow-xl text-white"
      >
        <!-- City & Weather -->
        <div class="flex justify-between items-center">
          <div>
            <h2 id="cityName" class="text-3xl font-bold">City Name</h2>
            <p id="weatherMain" class="text-lg opacity-90">Weather Main</p>
          </div>

          <img id="weatherIcon" src="" alt="icon" class="w-20 h-20" />
        </div>

        <hr class="border-white/30 my-4" />

        <!-- Temperature -->
        <div class="text-center mb-6">
          <p id="temperature" class="text-6xl font-semibold">Temperature</p>
          <p class="opacity-80">
            Feels like: <span id="feelsLike">Feels Like</span>
          </p>
        </div>

        <!-- Details -->
        <div class="grid grid-cols-2 gap-5 text-lg">
          <div class="bg-white/20 p-4 rounded-xl">
            <p class="font-semibold">Latitude</p>
            <p id="latitude">Latitude</p>
          </div>

          <div class="bg-white/20 p-4 rounded-xl">
            <p class="font-semibold">Longitude</p>
            <p id="longitude">Longitude</p>
          </div>

          <div class="bg-white/20 p-4 rounded-xl">
            <p class="font-semibold">Humidity</p>
            <p id="humidity">Humidity</p>
          </div>

          <div class="bg-white/20 p-4 rounded-xl">
            <p class="font-semibold">Wind Speed</p>
            <p id="windSpeed">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
